<div class="portfolio">
    <div class="portfolio-entry" ng-repeat="entry in portfolio">
        <div class="col-sm-4">
            <div class="portfolio-image-wrapper">
                <div class="portfolio-entry-image" back-img="{{entry.thumbnail}}"></div>

                <a ng-href="{{entry.link}}" target="_blank" class="portfolio-entry-overlay">
                    <div class="portfolio-entry-button">
                        <div>
                            <span class="glyphicon glyphicon-search"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="portfolio-info col-sm-8">
            <h4>{{entry.title}}</h4>
            <a ng-href="{{entry.link}}">{{entry.link}}</a>
            <hr>
            <p>{{entry.desc}}</p>
        </div>
    </div>
</div>
