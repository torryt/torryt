<div class="portfolio">
<div class="container">

    <div ng-repeat="entry in portfolio">
        <div class="col-sm-6">
            <div class="portfolio-entry">
                <div class="portfolio-entry-image" back-img="{{entry.thumbnail}}"></div>
                
                <div class="portfolio-entry-overlay">
                    <!-- <a href="{{entry.link}}" target="_blank" class="portfolio-entry-link"> -->
                        <div class="portfolio-entry-button">
                            <div>
                                <span class="glyphicon glyphicon-search"></span>
                            </div>
                        </div>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
    {{showOverlay}}
</div>
</div>
